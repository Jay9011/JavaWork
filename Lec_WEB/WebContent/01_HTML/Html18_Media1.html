<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Youtube</title>
</head>

<body>
    <h2>width, height</h2>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/ukGpYaKv4fQ" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <hr>
    <!-- 자동재생 -->
    <h2>autoplay</h2>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/ukGpYaKv4fQ?autoplay=1" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr>
    <h2>Loop</h2>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/ukGpYaKv4fQ?Loop=1" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr>
    <!-- 컨트롤러 숨기기 -->
    <h2>Control</h2>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/ukGpYaKv4fQ?controls=0" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
