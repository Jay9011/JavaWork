<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>div, span</title>
</head>
<body>
	<h2>컨테이너 태그 : div, span</h2>
	<div>div</div>
	<div>div</div>
	<div>div</div>
	<hr>
	<div style="border: 1px solid black">
		hello hello<br> 안녕 안녕<br>
		<p>div 안의 p</p>
	</div>
	<!-- div 컨테이너
		박스를 하나 가져가며 글자를 쓰면 한 줄을 차지한다.
	 -->
	<hr>
	<div style="background-color: yellow; padding: 5px">
		div2
		<div style="background-color: green; padding: 5px">div21</div>
		div2
		<div style="background: cyan; padding: 5px">
			div22
			<div style="background: violet; padding: 5px">div221</div>
			<div style="background: lightgrey; padding: 5px">div222</div>
		</div>
	</div>
	<hr>
	<!-- span 컨테이너
		div 와는 달리 inline 속성 (줄바꿈 안함, width, height 는 필요한 만큼 차지
	 -->
	 <span>span</span>
	 <span>span</span>
	 <span>span</span>
	 <hr>
	 <span style="background-color: yellow; padding: 5px">
		span2
		<span style="background-color: green; padding: 5px">span21</span>
		span2
		<span style="background: cyan; padding: 5px">
			span22
			<span style="background: violet; padding: 5px">span221</span>
			<span style="background: lightgrey; padding: 5px">span222</span>
		</span>
	</span>
</body>
</html>
