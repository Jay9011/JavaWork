<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='utf-8'>
    <title>Html12_List2</title>
    <style>
        ul {
            /* disc 모양 없애기 */
            list-style-type: none;
            background-color: #333333;
            overflow: hidden;
        }

        li {
            /* 줄바꿈 했던 li 를 일렬로 좌측정렬 */
            float: left;
        }

        li a {
            text-decoration: none;
            padding: 16px;
            color: white;
            display: block;
        }

        li a:hover {
            background-color: #111111;
        }
    </style>
</head>

<body>
    <!-- 오늘날 웹에서 li, ol 은 메뉴 작성에도 많이 사용됨. -->
    <ul>
        <li><a href="http://www.naver.com">네이버</a></li>
        <li><a href="http://www.daum.net">다음</a></li>
        <li><a href="http://www.nate.com">네이트</a></li>
        <li><a href="http://www.msn.com">MSN</a></li>
    </ul>
</body>
